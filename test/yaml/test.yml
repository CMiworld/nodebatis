namespace: 'test'

attrs: name, age 

findById:
    - select {{ test.attrs }} from test where
    - if: 
        test: :name > 10
        sql: and name = :name
    - and haha = :haha 
    - and test = 1
    - ::order

findAll:
    - select * from test 

findByAge:
    - select {{ test.attrs }} from test where
    - if:
        test: :age > 19
        sql: and name = 'name1'

insertOne: 
    - insert into users(user_code, user_name)
      values('test', 'test')

updateByName: 
    - update users set user_name='test1' where user_name = :name 

deleteByName:
    - delete from users where user_name = :name

addTestName: 
    - insert into test values(:name)





