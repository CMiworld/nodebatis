namespace: 'test'

attrs: name, age

query:
    - select {{ test.attrs }} from test where
    - if:
        test: :age > 18
        sql: and age = :age
    - if:
        test: :name
        sql: and name = :name
    - order by name

whereUnionTest:
    - select * from test where
    - if:
        test: age
        sql: and age > :age
    - union all
    - select * from test where
    - if:
        test: :name
        sql: and name = :name
    - limit 1

forTest:
    - select * from test where
    - id in (
    - for:
        array: ids
        sql: :id
        seperator: ','
    - )

